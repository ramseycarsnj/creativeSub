    <script type="text/javascript">
      function adjustStyle(width) {
        width = parseInt(width);
        if (width > 900) {
            $("nav").css("height", "63px");
        } else if (width < 900 && width > 575) {
            $("nav").css("height", "98px");
        } else if (width < 575) {
            $("nav").css("height", "70px");
        }
      }

      $(function() {
        adjustStyle($(this).width());
        $(window).resize(function() {
            adjustStyle($(this).width());
        });
