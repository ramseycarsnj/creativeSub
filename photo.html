<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ramsey Creative - Photo Requests</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="master.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/subPage.css">
    <style media="screen">
    iframe {
      width: 650px;
      height: 1945px;
    }
    @media (max-width: 700px) {
      iframe{
        width: 600px;
        height: 1925px;
      }
    }

    @media (max-width: 600px) {
      iframe{
        width: 400px;
        height: 1955px;
      }
    }
    </style>

  </head>
  <body>
    <div id="loader"></div>
    <div id="wrapper">
      <div id="content">




        <div id="headingText">
        <p>
          RAG CREATIVE PHOTO REQUEST FORM
        </p>
        </div>
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdtSWrH8UtJNivXM4KXnCUk-0Wzrsip0eHCHs2CVUGTsKHDZA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
      </div>
        <footer>
          <p>
            Please keep in mind that the <a href="contact.html" alt="contact">Creative Department</a> serves all dealerships of RAG. Please allow sufficient time for response.
            <br>


            <span class="version">RAGF v1.0.0</span>
          </p>
        </footer>
    </div>


    <script type="text/javascript">
      function adjustStyle(width) {
        width = parseInt(width);
        if (width >= 900) {
            $('#mobileMenu').hide();
            $("nav").css("height", "63px");

        } else if (width < 900 && width >= 575) {
            $('#mobileMenu').hide();
            $("nav").css("height", "98px");

        } else if (width < 575) {
            $("nav").css("height", "70px");
        }
      }

      $( window ).scroll(function() {
        function mobileMenuClose() {
          $('nav').css('height', '70px');
          $('#mobileMenu').hide();
          $('#active').hide();
          $('#inactive').show();
          console.log('I work');
        }

        mobileMenuClose();
        $(function() {
          adjustStyle($(this).width());
          $(window).resize(function() {
              adjustStyle($(this).width());
          });
        });
      });

      $(function() {
        adjustStyle($(this).width());
        $(window).resize(function() {
            adjustStyle($(this).width());
        });
      });

    </script>
  </body>
</html>
