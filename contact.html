<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ramsey Creative -  Contact</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="master.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/subPage.css">
      <style media="screen">

      @media (max-width: 700px) {
        iframe {width: 600px; height: 1620px;}
      }
      @media (max-width: 600px){
        iframe {width: 400px;height: 1615px;}
      }

      </style>

  </head>
  <body>
  
<script type="text/javascript">
  function adjustStyle(width) {
    width = parseInt(width);
    if (width > 900) {
        $("nav").css("height", "63px");
    } else if (width < 900 && width > 575) {
        $("nav").css("height", "98px");
    } else if (width < 575) {
        $("nav").css("height", "70px");
    }
  }

  $(function() {
    adjustStyle($(this).width());
    $(window).resize(function() {
        adjustStyle($(this).width());
    });
  });
</script>
  </body>
</html>
